<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kámen, nůžky, papír</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-section">
      <div class="game">
        <h1 class="game-title">Kámen, nůžky, papír</h1>
        <div class="game-rounds">
          <h3 class="game-rounds-title">Kolik kol chceš hrát?</h3>

          <button class="game-btn rounds rounds5">5</button
          ><button class="game-btn rounds rounds10">10</button
          ><button class="game-btn rounds rounds15">15</button
          ><button class="game-btn rounds rounds20">20</button>
        </div>
        <div class="game-btns">
          <button class="game-btn rock">Kámen</button>
          <button class="game-btn scissors">Nůžky</button>
          <button class="game-btn paper">Papír</button>
        </div>
        <p class="game-winner"></p>
        <p class="game-choices"></p>
        <p class="game-round">Kolo:</p>
        <p class="game-score__human">Tvé score:</p>
        <p class="game-score__computer">Počítač:</p>
        <button class="game-btn restart">Restart hry</button>
      </div>
      <div class="game-history">
        <div>
          <h2 class="game-history__title">Historie výsledků</h2>
          <div class="score-title-flex">
            <h3 class="score-title">Člověk</h3>
            <h3 class="score-title">Počítač</h3>
          </div>
          <div class="game-history__score">
            <div class="game-history__score--human">
              <p class="score-text" id="human"></p>
            </div>
            <div class="game-history__score--computer">
              <p class="score-text" id="computer"></p>
            </div>
          </div>
        </div>
        <div class="results">
          <h4 class="results-score">1000</h4>
          <h4 class="results-score">1000</h4>
        </div>
        <button class="game-btn clear">Vyčistit historii</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
